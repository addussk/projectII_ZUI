<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/945b19f7e6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/style.css">

  <title>MyBookList App</title>
</head>
<body>
<div class="container mt-4">
    <h1 class="display-1 text-center">
      <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
      <div id="formLay" class="col25 mt-5">
        <form id="book-form" class="">
          <div class="form-group d-flex flex-row">
            <label for="title">Title:</label>
            <input type="text" id="title" class="form-control" style="margin-left: 135px;">
          </div>
          <div class="form-group d-flex flex-row">
            <label for="author">Author:</label>
            <input type="text" id="author" class="form-control" style="margin-left: 107px;">
          </div>
          <div style="clear: both;"></div>
          <div class="form-group d-flex flex-row">
              <label for="pages">Pages:</label>
              <input type="number" min="0" id="pages" class="form-control" style="margin-left: 122px;">
          </div>
          <div class="form-group d-flex flex-row">
            <label for="published">Published:</label>
            <input type="number" min="0" id="published" class="form-control" style="margin-left: 72px;">
          </div>
          <div class="form-group d-flex flex-row">
            <label for="rating">Rating:</label>
            <input type="number" min="0" id="rating" class="form-control" style="margin-left: 112px;">
          </div>
          <div class="form-group d-flex flex-row">
            <label for="price">Price:</label>
            <input type="number" min="0" id="price" class="form-control" style="margin-left: 132px;">
          </div>
          <div class="form-group d-flex flex-row">
            <label for="description">Description:</label>
            <input type="text" id="description" class="form-control" style="margin-left: 55px;">
          </div>
          <div style="clear: both;"></div>
          <div class="form-group d-flex flex-row">
              <label for class="link">Link do zdjecia:</label>
              <input type="url" name="link" id="link">
          </div>
          <div style="clear: both;"></div>
          <input id="addBtn" type="submit" value="Add Book" class="btn btn-primary btn-lg">
        </form>
      </div>
      <div style="clear: both;"></div>
      <div class="filterOption mb-2 mt-5 ">
        <div class="dropdown" style="float:left;">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Filtr by
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" id="filtrPages" type="button">Pages</button>
            <button class="dropdown-item" id="filtrPublished" type="button">Published</button>
            <button class="dropdown-item" id="filtrPrice" type="button">Price</button>
            <button class="dropdown-item" id="filtrRating" type="button">Rating</button>
          </div>
        </div>
        <div class="sortBorder">
          <label for="lowerBorder" style="margin-right: 40px; font-size: 25px;">From: </label>
          <input type="number" min="0" id="lowerBorder" class="form-control" >
        </div>
        <div class="sortBorder">
          <label  for="upBorder" style="margin-right: 10px; font-size: 25px;" >To:</label>
          <input type="number" min="0" id="upBorder" class="form-control">
        </div>
        <!-- <div style="clear:both;"></div> -->
      </div>
      <table class="table table-sortable table-striped mt-5">
        <thead style="background-color: burlywood; cursor: pointer; font-size: 30px;">
          <tr>
            <th class="no-sort text-center" ></th>
            <th id="title" class="text-center" >Title</th>
            <th id="author" class="text-center" >Author</th>
            <th id="pages" class="text-center" >Pages</th>
            <th id="published" class="text-center" >Published</th>
            <th id="rating" class="text-center" >Rating</th>
            <th id="price" class="text-center" >Price</th>
            <th class="no-sort text-center" >Description</th>
            <th class="no-sort text-center" >Remove</th>
            <th class="no-sort text-center" >Save</th>
          </tr>
        </thead>
        <tbody contenteditable='true' id="book-list"></tbody>
      </table>
  </div>
  
  <script src="scripts/app.js" ></script>
</body>
</html>
