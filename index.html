<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/945b19f7e6.js" crossorigin="anonymous"></script>

    <title>MyBookList App</title>
</head>
<body>
<div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control">
        </div>
        <div class="form-group">
            <label for="pages">Pages</label>
            <input type="text" id="pages" class="form-control">
        </div>
        <div class="form-group">
          <label for="published">Published</label>
          <input type="text" id="published" class="form-control">
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <input type="text" id="rating" class="form-control">
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" id="price" class="form-control">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" class="form-control">
          </div>
        <input type="submit" value="Add Book" class="btn btn-primary btn-block">
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Published</th>
            <th>Rating</th>
            <th>Price</th>
            <th>Description</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
  </div>
  <script src="scripts/app.js" ></script>
</body>
</html>
